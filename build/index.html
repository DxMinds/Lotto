<!DOCTYPE html>
<html>
<head>
  <title>Lotto Game</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!--<link rel="stylesheet" href="stylesheets/app.css" />-->
  <style>
    /*@font-face {
      font-family: Poppins-Regular;
      src: url(fonts/Poppins-Regular.ttf);
    }*/
    html
    {
      height: 100%;
    }
    body
    {
      height: 100%;
      background-image: url("http://preview.ibb.co/krDAyQ/2.png");
      background-size: cover;
      background-repeat:no-repeat;
      font-family: Poppins-Regular;
      margin: 0 !important;
    }
    .head
    {
      font-size: 44px;
      padding: 3%;
      font-weight: 600;
      color: aliceblue;
    }
    .txt_cn
    {
      text-align: center;
    }
    .subscribe_btn
    {
      display: inline-block;
      vertical-align: top;
      background: #009688;
      color: #fff;
      padding: 11px 35px 11px 35px;
      transition: all ease 0.5s;
      font-size: 25px;
      border: 0px !important;
      margin: 20px;
      cursor: pointer;
    }
    .subscribe_btn:hover
    {
      box-shadow: 6px 6px 0px 1px #3b796f;
      transition: all ease 0.5s;
    }
    .email_btn
    {
      display: inline-block;
      vertical-align: top;
      background: #009688;
      color: #fff;
      padding: 11px 35px 11px 35px;
      transition: all ease 0.5s;
      font-size: 25px;
      border: 0px !important;
      margin: 20px;
    }
    .email_btn:hover
    {
      box-shadow: 6px 6px 0px 1px #3b796f;
      transition: all ease 0.5s;
    }
    .sbmt_wrap
    {
      width: 34%;
      margin: 0 auto;
      text-align: center;
    }
    .contact_blocks
    {
      position: relative;
      margin-top: 30px;
    }
    .contact_blocks input
    {
      width: 100%;
      border: 0px solid;
      border-bottom: 2px solid white;
      background-color: rgba(230, 230, 230, 0);
      color: white;
      font-size: 22px;
    }
    .floating-label {
      position: absolute;
      pointer-events: none;
      left: 1px;
      top: -1px;
      transition: 0.2s ease all;
      font-size: 16px;
      color: white;
    }

    input:focus ~ .floating-label,
    input:not(:focus):valid ~ .floating-label {
      top: -25px;
      /*bottom: 70px;*/
      left: 0px;
      font-size: 11px;
      opacity: 1;
      color: white;
    }
    input:focus
    {
      outline: none;
    }
    button:focus
    {
      outline: none;
    }
    .ticket_wrap
    {
      width: 34%;
      margin: 0 auto;
      margin-top: 55px;
    }
    .tckt input
    {
      width: 60%;
      float: left;
    }
    .inp_btns
    {
      width: 39%;
      float: left;
      text-align: center;
    }
    .random_btn
    {
      display: inline-block;
      vertical-align: top;
      font-size: 13px;
      margin: 7px;
      background-color: #a71d28;
      padding: 3px 6px 3px 6px;
      color: white;
      margin-top: 0px;
      cursor: pointer;
      transition: all ease 0.5s;
    }
    .random_btn:hover
    {
      box-shadow: 2px 2px 0px 1px #ab3c3c;
      transition: all ease 0.5s;
    }
    .buy_now
    {
      margin-top: 40px;
    }
  </style>









  <script src="./app.js"></script>
</head>
<body>
<div class="head">
  Lotto
</div>
<div id="home_page">

  <!--<input id="ticket">-->
  <section class="txt_cn">
    <button id="anonymous" class="subscribe_btn" onclick="anonymous()">Anonymous</button>
    <button id="emails" class="email_btn" onclick="email()">Using Email</button>
    <section>
      <div class="sbmt_wrap">
        <div class="contact_blocks">
          <input type="text" required="">
          <span class="floating-label">Address</span>
        </div>
      </div>
      <div class="ticket_wrap">
        <div class="contact_blocks tckt">
          <input type="text" required="">
          <span class="floating-label">Ticket</span>

          <div class="inp_btns">
            <div class="inp_btns_wrp">
              <div class="random_btn">
                Random
              </div>
              <div class="random_btn">
                Reset
              </div>
            </div>
          </div>

          <div style="clear:both;"></div>
        </div>
      </div>
    </section>
    <div class="buy_now subscribe_btn">
      Buy Now
    </div>
  </section>

</div>

<p id="status"></p>


<script>


    function anonymous() {

        document.getElementById('anony_val').style.display = 'block';
        document.getElementById('email_val').style.display = 'none';

    }
    function email() {

        document.getElementById('emails').onclick = function () {
            document.getElementById('anony_val').style.display = 'none';
            document.getElementById('email_val').style.display = 'block';
        };


    }
</script>




</body>
</html>
